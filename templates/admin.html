<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    Day has not started yet!
    <h3>Start day</h3>
    <form action="http://127.0.0.1:5000/ininitiateslot" method="post">
        <label for="start">Start time</label>
        <input type="time" name="start" id="start" required>
        <input type="submit" value="submit">
    </form>
    <table border = 1>
        {% for key in data %}
    
        <tr>
           <th> {{ key }} </th>
        </tr>
    
        {% endfor %}
     </table>

</body>
</html>
